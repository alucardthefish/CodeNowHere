name: Build Release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install cmake nsis

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_INSTALL_PREFIX=build/install

      - name: Build project
        run: cmake --build build --config Release

      - name: Package release with CPack
        run: |
          cd build
          cpack
          cd ..

      - name: Upload release artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: |
            build/cnh-windows-*.exe
            build/cnh-macos-*.dmg
            build/cnh-linux-*.deb
          asset_name: |
            cnh-windows-${{ github.ref_name }}.exe
            cnh-macos-${{ github.ref_name }}.dmg
            cnh-linux-${{ github.ref_name }}.deb
          asset_content_type: application/octet-stream